<!DOCTYPE html>
<html>
<head>
<!-- Tom Kiddle - Bolier Plate -->
<!-- style sheets -->
<link rel="stylesheet" type="text/css" href="css/reset.css">

<!-- library scripts -->
<script type="text/javascript"  src="js/jquery.min.js"> </script>
<!-- custom scripts -->
<script type="text/javascript" src="js/custom.js"> </script>

<body>

	<div id="slide_wrap">
